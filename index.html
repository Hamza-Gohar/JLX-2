<html lang="en">
  <head>
    <meta charset="UTF-M" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLX - JLHS Learning Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <style>
      html, body, #root {
        height: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0B1220; /* Set base background */
      }
      @media (max-width: 767px) {
        body {
          overflow: hidden; /* Prevent scrolling and overscroll on mobile */
        }
      }
      .font-urdu {
        font-family: 'Noto Nastaliq Urdu', sans-serif;
      }
      .MJX-container {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5rem 0;
      }
      @keyframes fade-in-out {
        0% { opacity: 0; transform: translate(-50%, 10px); }
        10% { opacity: 1; transform: translate(-50%, 0); }
        90% { opacity: 1; transform: translate(-50%, 0); }
        100% { opacity: 0; transform: translate(-50%, 10px); }
      }
      .animate-fade-in-out {
        animation: fade-in-out 3s ease-in-out forwards;
      }
    </style>
